<!-- X7S Address Change Request -->
<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container" if:true={onStep1}>
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit Address</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>For whom would you like to edit an address</p>
            </div>
            <div class="slds-form-element__control">
                <span class="slds-radio">
                  <input type="radio" id="radio-43" value="radio-43" name="default" checked="" />
                  <label class="slds-radio__label" for="radio-43">
                    <span class="slds-radio_faux"></span>
                    <span class="slds-form-element__label">FirstName</span>
                  </label>
                </span>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral">Cancel</button>
                <button class="slds-button slds-button_brand">Continue</button>
            </footer>
        </div>
        <div class="slds-modal__container" if:true={onStep2}>
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Edit Address for FirstName</h2>
            </header>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <span>Type</span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span>Street</span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span>City</span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span>Primary</span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span></span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span>State</span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span>Zip</span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span>Also Change for Co Client</span>
                </div>

                <div>
                    <lightning-input label="Change Primary Address for Co-Client" type="checkbox"></lightning-input>
                </div>

                <span>NOTE: Your primary address is your mailing address. Changing it in all systems will take up to 1 week.</span>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral">Cancel</button>
                <button class="slds-button slds-button_brand">Save Address</button>
            </footer>
        </div>
        <div class="slds-modal__container" if:true={onStep3}>
            <header class="slds-modal__header">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">Change is pending</h2>
            </header>
            <div>
                <span>You've changed your primary address. This change is pending and may take up to one (1) week. You will be notified when it has been updated in our systems.</span>
                <br/>
                <span>If you have questions or would like to cancel, please contact your advisor team.</span>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand">Close</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
