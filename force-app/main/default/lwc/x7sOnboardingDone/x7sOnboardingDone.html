<template>
    <c-x7s-onboarding-slide class ="done"
                            title ={doneHeader}
                            description ={doneMessage}
                            sub-text ={doneAction}
                            primary-button-color ={buttonColor}
                            onprimaryclick ={completeOnboarding}
                            onbackclick ={goBack}
                            primary-button-label ={completeButtonLabel}
                            back-button-label ={backButtonLabel}>

        <lightning-layout class="doneContainer" multiple-rows="true" pull-to-boundary="small" horizontal-align="center">
            <template if:true={isAction1}>
                <lightning-layout-item size="12" medium-device-size="3" padding="around-small">
                    <c-x7s-onboarding-done-card link={action1Link}
                                                label={action1Text}
                                                description={action1Description}
                                                icon={action1Icon}
                                                onlinkclick={handleClick}
                                                open-in-new-window={newTabLink}>
                    </c-x7s-onboarding-done-card>
                </lightning-layout-item>
            </template>
            <template if:true={isAction2}>
                <lightning-layout-item size="12" medium-device-size="3" padding="around-small">
                    <c-x7s-onboarding-done-card link={action2Link}
                                                label={action2Text}
                                                description={action2Description}
                                                icon={action2Icon}
                                                onlinkclick={handleClick}
                                                open-in-new-window={newTabLink}>
                    </c-x7s-onboarding-done-card>
                </lightning-layout-item>
            </template>
            <template if:true={isAction3}>
                <lightning-layout-item size="12" medium-device-size="3" padding="around-small">
                    <c-x7s-onboarding-done-card link={action3Link}
                                                label={action3Text}
                                                description={action3Description}
                                                icon={action3Icon}
                                                onlinkclick={handleClick}
                                                open-in-new-window={newTabLink}>
                    </c-x7s-onboarding-done-card>
                </lightning-layout-item>
            </template>
            <template if:true={isAction4}>
                <lightning-layout-item size="12" medium-device-size="3" padding="around-small">
                    <c-x7s-onboarding-done-card link={action4Link}
                                                label={action4Text}
                                                description={action4Description}
                                                icon={action4Icon}
                                                onlinkclick={handleClick}
                                                open-in-new-window={newTabLink}>
                    </c-x7s-onboarding-done-card>
                </lightning-layout-item>
                
            </template>
            <div class="thank-you-text">Thank you for viewing the portal overview</div>
        </lightning-layout>
                
    </c-x7s-onboarding-slide>
</template>
