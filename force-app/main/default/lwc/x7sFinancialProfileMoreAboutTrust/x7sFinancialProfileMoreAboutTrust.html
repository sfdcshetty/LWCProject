<template>
    <div class="x7s-finprofile_trust-type">

        <lightning-layout multiple-rows class="slds-gutters">
            <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                <h1 class="x7s-text-heading_large">{header}</h1>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout multiple-rows class="slds-gutters">
            <lightning-layout-item size="12" medium-device-size="4" class="slds-col slds-m-bottom_large">
                <lightning-input label="Trust Name" value={trustName}
                    onchange={handleChangeTrustName}
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="4" class="slds-col slds-m-bottom_large">
                <lightning-input type="number" formatter="currency" step="1" 
                    label="Current Value" value={trustValue} placeholder="Round to nearest dollar"
                    onchange={handleChangeTrustValue}
                ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    
    </div>
    
</template>
