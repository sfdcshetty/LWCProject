<template>
    <div style="margin-top:100px; margin-bottom:100px">
        <lightning-layout>
            <h3 class="phone-info-header">Give Us a Call</h3>
        </lightning-layout>
        
        <lightning-layout>
            <lightning-layout-item>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-12 slds-p-right_none ">
                        <div class="side-border"></div>
                    </div>
                    <div class="slds-col slds-size_2-of-12 slds-p-top_xx-small slds-p-right_none">
                        <lightning-icon icon-name="utility:call" alternative-text="Call Us" title="Call Us"></lightning-icon>
                    </div>
                    <div class="slds-col slds-size_9-of-12 slds-p-right_none">
                        <h5 class="team-line">Team Line</h5><br />                        
                        <div class="phone-number">{teamPhoneNumber}</div>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
