<template>
    <template if:true={displayTours}>
        <c-x7s-onboarding-slide class="tours"
                            title={toursHeader}
                            description={toursMessage}
                            primary-button-label={tourEndButtonLabel}
                            primary-button-color={buttonColor}
                            back-button-label={backButtonLabel}
                            onprimaryclick={goToNext}
                            onbackclick={goBack}
                            layout={videoAlign} >

                <c-x7s-onboarding-video type ={videoType1}
                                        video-id ={videoUrl1}
                                        title ={videoTitle1}
                                        video-iframe-title-for-aria={videoIframeTitleForAria}
                                        description ={videoDescription1}
                                        video-align ={videoAlign} >
                </c-x7s-onboarding-video>

        </c-x7s-onboarding-slide>
    </template>
</template>
