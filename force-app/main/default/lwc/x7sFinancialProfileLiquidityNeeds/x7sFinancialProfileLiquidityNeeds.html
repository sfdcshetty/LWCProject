<template>
    
    <div class="x7s-finprofile_liquidity-needs">
        <lightning-layout multiple-rows class="slds-gutters">
            <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                <h1 class="x7s-text-heading_large">
                    Do you have liquidity needs from a specific account?
                </h1>
                <!-- <p class="slds-m-top_small"></p> -->
            </lightning-layout-item>
            
            <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                <lightning-radio-group if:false={haveLiquidityNeeds} name="haveLiquidityNeeds" class="x7s-finprofile_radio-button-brand"
                    label="Do you have liquidity needs from a specific account?" variant="label-hidden" type="button"
                    options={optionsYesNo}
                    onchange={handleChangeLiquidityNeedsYesNo}></lightning-radio-group>
            </lightning-layout-item>

            <lightning-layout-item if:true={haveLiquidityNeeds} size="12" class="slds-col slds-m-bottom_large">
                <lightning-textarea value={liquidityNeeds} label="If yes, please explain"
                    onchange={handleChangeDescription}
                ></lightning-textarea>
            </lightning-layout-item>

        </lightning-layout>
    </div>

</template>
