<template>
    
    <div class="x7s-finprofile_years-of-investing">
        <lightning-layout multiple-rows class="slds-gutters">
            <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                <h1 class="x7s-text-heading_large">{header}</h1>
                <!-- <p class="slds-m-top_small">{paragraph}</p> -->
            </lightning-layout-item>
            
            <lightning-layout-item size="12" medium-device-size="3" class="slds-col slds-m-bottom_large slds-grid">
                <lightning-input label={header} variant="label-hidden" type="number" step="1"
                    value={yearsOfInvesting} 
                    onchange={handleChangeYearsOfInvesting}
                ></lightning-input> 
                <span class="slds-m-horizontal_x-small">years</span>
            </lightning-layout-item>

        </lightning-layout>
    </div>

</template>
