<template>

    <template if:true={isDisplayComponent}>

        <div class="trustHeader slds-m-bottom_medium">
            {componentTitle}
        </div>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
        </template>

        <div class="trustListContainer slds-p-top_small">
            <lightning-datatable key-field="Id" data={dataList} columns={columns} hide-checkbox-column="true"
                onrowaction={handleRowAction} class="trustTable slds-max-medium-table_stacked-horizontal">
            </lightning-datatable>
        </div>

        <div class="slds-m-top_medium">
            <span class="totalAmount">$
                <lightning-formatted-number value={totalAmt} format-style="decimal" maximum-fraction-digits="0"
                    currency-code="USD">
                </lightning-formatted-number>
            </span>
        </div>
    </template>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-p-around_small">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <div class="personalPropertyHeader">
                        {propertyHeader}
                    </div>

                    <div class="completeLine"></div>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout multiple-rows="true" pull-to-boundary="small">

                        <lightning-layout-item size="12" large-device-size="6" medium-device-size="12"
                            small-device-size="12">
                            <lightning-input class="inputField slds-m-vertical_medium" name="trustee" type="text"
                                label="Trustee" value={trustee} onchange={handleTrusteeChange} data-id="trustee">
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <lightning-layout-item size="12" large-device-size="6" medium-device-size="12"
                            small-device-size="12">
                            <lightning-input class="inputField slds-m-vertical_medium" name="trustee" type="text"
                                label="Trustee" value={trustorName} onchange={handleTrusteeChange} data-id="trustee">
                            </lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item size="12" large-device-size="6" medium-device-size="12"
                            small-device-size="12">
                            <lightning-combobox name="trustType" label="Trust Type" value={trustType}
                                class="inputField slds-m-vertical_medium" options={trustTypeOptions}
                                onchange={handleTrustTypeChange} data-id="trustType">
                            </lightning-combobox>
                        </lightning-layout-item>

                    </lightning-layout>
                </div>

                <footer class="slds-modal__footer">

                    <button class="addTrust slds-float_left slds-button" onclick={closeModal}
                        title="Cancel">Cancel</button>

                    <button class="slds-button slds-button_brand slds-float_left" onclick={submitDetails}
                        title={trustBtnLabel}>{trustBtnLabel}</button>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
