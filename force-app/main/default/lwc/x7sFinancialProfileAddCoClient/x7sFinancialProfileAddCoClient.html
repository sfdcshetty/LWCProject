<template>
    <div class="x7s-finprofile_add-co-client">

        <!-- yes/no co-client buttons -->
        <template if:false={coClientId}>
            <lightning-layout multiple-rows class="slds-gutters">

                <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                    <h1 class="x7s-text-heading_large">{header}</h1>
                    <template iterator:it={paragraphs}>
                        <p if:true={it.value} key={it.value} class="slds-m-top_small slds-text-body_regular">
                            <lightning-formatted-rich-text value={it.value}></lightning-formatted-rich-text>
                        </p>
                    </template>
                </lightning-layout-item>

                <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                    <lightning-radio-group name="addCoClient" class="x7s-finprofile_radio-button-brand"
                                label={header} variant="label-hidden" type="button"
                                options={optionsYesNo} 
                                onchange={handleChangeYesNo}></lightning-radio-group>
                </lightning-layout-item>

            </lightning-layout>
        </template>

        <!-- if yes, enter co-client data by reusing PersonalInfo subcomponent -->
        <template if:true={coClientId}>
            <c-x7s-financial-profile-personal-info 
                co-client-id={coClientId} header={formHeader}
                first-name={coClientData.FirstName} middle-initial={coClientData.MiddleName} last-name={coClientData.LastName} suffix={coClientData.Suffix}
                date-of-birth={coClientData.Birthdate}
                street-address={coClientData.MailingStreet} city={coClientData.MailingCity} state={coClientData.MailingState} zip-code={coClientData.MailingPostalCode}
                email-work={coClientData.WEG_Business_Email__c} email-personal={coClientData.WEGP1_PersonalEmail__c} email-other={coClientData.WEGP1_OtherEmail__c}
                phone-work={coClientData.AssistantPhone} phone-home={coClientData.HomePhone} phone-mobile={coClientData.Phone}
                onsavetempdata={handleSaveTempData}></c-x7s-financial-profile-personal-info>
        </template>

    </div>
    
</template>
