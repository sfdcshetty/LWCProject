<!-- 7S Financial Profile -->
<template>
  <div class="x7s-finprofile slds-p-around_small">
    <c-x7s-financial-profile-nav menu-items={menuItems} current-index={currentMenuIndex} onnavigate={handleNavigate}>
    </c-x7s-financial-profile-nav>

    <!-- introduction copy, no subcomponent -->
    <template if:true={menuActiveState.introduction}>
      <lightning-layout multiple-rows class="slds-gutters x7s-finprofile_remove-margins">

        <lightning-layout-item size="12" large-device-size="6" class="slds-col">
            <div class="slds-box slds-theme_default">
              <div class="slds-p-around_x-large">
                <h1 class="x7s-text-heading_large">{header}</h1>
                <template iterator:it={paragraphs}>
                  <p if:true={it.value} key={it.value} class="slds-m-top_small slds-text-heading_medium">{it.value}</p>
                </template>
                <p class="slds-m-top_small slds-text-heading_small">{note}</p>
                <div class="slds-m-top_x-large">
                  <button class="slds-button slds-button_brand slds-m-top_x-large" onclick={goNext}>
                    Continue
                    <lightning-icon size="x-small" variant="inverse" icon-name="utility:forward" class="slds-m-left_small">
                    </lightning-icon>
                  </button>
                </div>
              </div>
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" class="slds-col">
          <!-- <c-x7s-my-advisor-team layout-type="homepage" style="margin-top:-60px;"></c-x7s-my-advisor-team> -->
          <c-x7s-financial-profile-advisor-info></c-x7s-financial-profile-advisor-info>
        </lightning-layout-item>
      </lightning-layout>
    </template>

    <!-- document list modal (triggered by button in header) -->
    <template if:true={showDocListModal}>
      <c-x7s-financial-profile-doc-list-modal onclose={toggleDocList}></c-x7s-financial-profile-doc-list-modal>
    </template>
    
    <!-- sharing documents -->
    <template if:true={menuActiveState.sharingDocuments}> <!-- TODO: combine with shareDocuments -->
      <c-x7s-financial-profile-sharing-documents debug={debug}></c-x7s-financial-profile-sharing-documents>
    </template>

    <!-- ========================================================================= -->
    <!-- personal information section -->

    <template if:true={menuActiveState.personalInformation}>
      <c-x7s-financial-profile-personal-info debug={debug} 
        first-name={finProfile.First_Name__c} middle-initial={finProfile.Middle_Initial__c} 
        last-name={finProfile.Last_Name__c} suffix={finProfile.Suffix__c}
        date-of-birth={finProfile.Date_of_Birth__c} 
        street-address={finProfile.Street__c} city={finProfile.City__c} 
        state={finProfile.State__c} zip-code={finProfile.PostalCode__c}
        email-work={finProfile.Business_Email__c} email-personal={finProfile.Personal_Email__c} email-other={finProfile.Other_Email__c}
        phone-mobile={finProfile.Phone__c} phone-work={finProfile.Work_Phone__c} phone-home={finProfile.Home_Phone__c}
        onsavetempdata={handleSaveTempData}>
      </c-x7s-financial-profile-personal-info>
    </template>

    <template if:true={menuActiveState.addCoClient}>
      <c-x7s-financial-profile-add-co-client debug={debug} 
        co-client-id={finProfile.Co_Client_Contact__c} co-client-data={finProfile.Co_Client_Contact__r}
        onsavetempdata={handleSaveTempData} onnext={goNext}>
      </c-x7s-financial-profile-add-co-client>
    </template>
