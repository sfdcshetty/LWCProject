<template>
    <div class="x7s-unifi_federal-tax-bracket">
        <lightning-layout multiple-rows class="slds-gutters">

            <lightning-layout-item size="12" class="slds-col slds-m-bottom_large">
                <h1 class="x7s-text-heading_large">{header}</h1>
            </lightning-layout-item>

            <lightning-layout-item size="12" medium-device-size="6" class="slds-col slds-m-bottom_large">
                <lightning-combobox label="Filing Status"
                                    options={optionsFilingStatus} value={filingStatus}
                                    onchange={handleChangeFilingStatus}></lightning-combobox>
            </lightning-layout-item>

        </lightning-layout>
    </div>
</template>
