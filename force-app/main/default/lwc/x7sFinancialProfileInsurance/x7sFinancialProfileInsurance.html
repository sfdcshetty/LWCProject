<template>
    <lightning-layout multiple-rows class="slds-gutters">
        <lightning-layout-item size="12" class="slds-col slds-grid slds-wrap slds-grid_align-center">

            <div class="slds-col slds-medium-size_10-of-12">
                <div class="slds-box slds-theme_default">
                    <div class="slds-p-around_x-large">
                        <h1 class="x7s-text-heading_large">{header}</h1>
                        <button class="slds-button slds-button_brand slds-m-top_x-large" onclick={handleClickContinue}>
                            Continue
                            <lightning-icon size="x-small" variant="inverse" icon-name="utility:forward" class="slds-m-left_small"></lightning-icon>
                        </button>
                    </div>
                </div>

                <div class="slds-p-around_xx-large">
                    <lightning-layout vertical-align="center" class="slds-gutters">
                        <lightning-layout-item size="2" medium-device-size="1" class="slds-col">
                            <lightning-icon size="medium" variant="success" icon-name="utility:light_bulb"></lightning-icon>
                        </lightning-layout-item>
                        <lightning-layout-item size="10" medium-device-size="11" class="slds-col"> 
                            <template iterator:it={tips}>
                                <p if:true={it.value} key={it.value} class="slds-m-top_small slds-text-body_regular">
                                    <lightning-formatted-rich-text value={it.value}></lightning-formatted-rich-text>
                                </p>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>

        </lightning-layout-item>
    </lightning-layout>
</template>
