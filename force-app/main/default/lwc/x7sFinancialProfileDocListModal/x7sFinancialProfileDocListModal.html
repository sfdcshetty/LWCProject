<!-- 7S Modal -->
<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" 
            class="slds-modal slds-modal_medium slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-text-align_left">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" title="Close" onclick={handleModalClose} class="slds-modal__close"></lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
                <template iterator:it={paragraphs}>
                    <p key={it.value} class="slds-m-top_small slds-text-heading_small">
                        <lightning-formatted-rich-text value={it.value}></lightning-formatted-rich-text>
                    </p>
                </template>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout multiple-rows pull-to-boundary="small">
                    
                    <template iterator:list={documents}>
                        <lightning-layout-item key={list.value.title} size="12" medium-device-size="6" large-device-size="4" padding="around-small">
                            <h3 class="slds-text-heading_label">{list.value.title}</h3>
                            <ul>
                                <template iterator:item={list.value.items}>
                                    <li key={item.value}>{item.value}</li>
                                </template>
                            </ul>
                        </lightning-layout-item>
                    </template>

                </lightning-layout>
            </div>
            <!-- <footer class="slds-modal__footer">
                <lightning-button onclick={handleModalClose} variant="neutral" label="Cancel" class="slds-m-around_xx-small"></lightning-button>
            </footer> -->
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" onclick={handleModalClose}></div>

</template>
