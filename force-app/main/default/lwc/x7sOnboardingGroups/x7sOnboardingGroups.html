<template>
    <c-x7s-onboarding-slide class="groups"
                            title ={groupsHeader}
                            description ={groupsMessage}
                            primary-button-label ={nextButtonLabel}
                            primary-button-color ={buttonColor}
                            onprimaryclick ={goToNext}
                            back-button-label ={backButtonLabel}
                            onbackclick ={goBack}
                            sub-text ={groupsAction} >

        <lightning-layout   multiple-rows="true"
                            class="slds-text-align_center"
                            pull-to-boundary="medium"
                            vertical-align="stretch"
                            horizontal-align="center">
                            
            <template if:true={groups}>
                <template for:each={groups} for:item="group" for:index="index">
                    <lightning-layout-item key ={group.id} size="6" class="slds-p-around_medium">
                        <c-x7s-onboarding-group-card    
                                                        group-id ={group.id}
                                                        user-id ={userId}
                                                        owner-id ={group.ownerid}
                                                        name ={group.name}
                                                        description ={group.description}
                                                        show-group-description ={showGroupDescription}
                                                        joined ={group.following}
                                                        notification-setting ={group.notificationFrequency}
                                                        onremoveclick ={handleGroupRemove}
                                                        onjoinclick ={handleGroupJoin}
                                                        onchangeclick ={handleGroupNotificationChange}>
                        </c-x7s-onboarding-group-card>
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout>
    </c-x7s-onboarding-slide>
</template>
